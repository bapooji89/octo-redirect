<!DOCTYPE html>
<html>
  <head>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const target = urlParams.get("to");
      if (target) {
        window.location.href = target;
      } else {
        document.write("No redirection target specified.");
      }
    </script>
  </head>
</html>
