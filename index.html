<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const to = new URLSearchParams(location.search).get('to');
      if (to) {
        const i = document.createElement('iframe');
        i.style.display = 'none';
        i.src = to;
        document.body.appendChild(i);
      }
    </script>
  </head>
  <body>
    Redirecting silently...
  </body>
</html>
