<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const to = params.get("to");
      if (to) {
        window.location.replace(to);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
